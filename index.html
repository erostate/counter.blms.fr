<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="https://asset.blms.fr/logo/favicon.png">
</head>
<body>
    <header>
        <img src="https://asset.blms.fr/logo/logo2_dark.png" alt="BLMS - Logo">
        <div></div>
    </header>

    <main>
        <section class="container">
            <div class="header">
                <h1>Death counter</h1>
                <span>
                    <h2>Most death</h2>
                    <p>Manji - 20 death</p>
                </span>
            </div>
            <hr>
            <div class="content" id="nameList">
                <h3>Name list</h3>
                <br>
                <span class="list-name-wrapper name-no-save" id="name1_container">
                    <span>
                        <input type="text" id="name1" placeholder="Name 1">
                        <button id="name1_button" onclick="saveName(1)">SAVE</button>
                    </span>
                    <span id="name1_scoreContainer">
                        <h1>0</h1>
                    </span>
                    <i class="fa-solid fa-trash"></i>
                </span>
                <span class="list-name-wrapper name-no-save" id="name2_container">
                    <span>
                        <input type="text" id="name2" placeholder="Name 2">
                        <button id="name2_button" onclick="saveName(2)">SAVE</button>
                    </span>
                    <span id="name2_scoreContainer">
                        <h1>0</h1>
                    </span>
                    <i class="fa-solid fa-trash"></i>
                </span>
                <button onclick="addRowName();" id="addName" class="btn-add-row">Add row</button>
            </div>
            <div class="generate">
                <button onclick="generateTeam();" class="btn">Reset score</button>
                <button onclick="generateTeam();" class="btn btn-danger">Reset all</button>
            </div>
            <!-- <p>Does not have an account ? <a href="/register">Register now</a></p> -->
        </section>

        <section class="score" id="scoreGeneration">
            <h1 class="title-score">Score - Top 3</h1>
            <div class="row">
                <h2>#1</h2>
                <h2>Name</h2>
                <h2>0 death</h2>
            </div>
            <div class="row">
                <h3>#2</h3>
                <h3>Name</h3>
                <h3>0 death</h3>
            </div>
            <div class="row">
                <h4>#3</h4>
                <h4>Name</h4>
                <h4>0 death</h4>
            </div>
        </section>
    </main>
    
    <!-- MODAL -->
    <div class="modal" id="modalGenerationTeam">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal('modalGenerationTeam')">&times;</span>
                <h2>Team generation</h2>
            </div>
            <div class="modal-error" id="modalError" style="display: none;"></div>
            <div class="modal-body team-list" id="teamList">
                <div class="team" id="team1">
                    <h3>Team 1</h3>
                    <hr>
                    <ul id="team1List">
                        <li>Player 1</li>
                        <li>Player 2</li>
                    </ul>
                </div>
                <div class="team" id="team2">
                    <h3>Team 2</h3>
                    <hr>
                    <ul id="team2List">
                        <li>Player 3</li>
                        <li>Player 4</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="generateTeam();" class="btn">Generate again</button>
            </div>
        </div>
    </div>
    
    <!-- MODAL -->
    <div class="modal" id="modalHistory">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal('modalHistory')">&times;</span>
                <h2>Team generation | History</h2>
            </div>
            <div class="modal-body team-list" id="teamListHistory">
                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/aa0e32bf0a.js" crossorigin="anonymous"></script>
    <script src="../assets/script.js"></script>
</body>
</html>
